<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h2>News Webpage</h2>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li>Breaking: Market hits all-time high today.</li>
            <li>Weather Update: Heavy rainfall expected tomorrow.</li>
            <li>Sports: Local team wins district championship.</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>

        <div class="images-box">
            <img src="Image_one" alt="News Image 1">
            <img src="Image_two" alt="News Image 2">
            <img src="Image_three" alt="News Image 3">
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
